<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽基础</title>
    <style>
        ul{
            list-style: none;
            text-align: center;
        }
        li{
            width: 100px;
            height: 100px;
            line-height: 100px;
            background-color: pink;
            border-radius: 50%;
            margin-top: 10px;
            color: white;
        }
        .box{
            width: 600px;
            height: 400px;
            border: 5px solid skyblue;
            margin: 100px;
        }
    </style>
</head>
<body>
    <ul>
        <!-- dom节点想要拖拽，必须设置draggable='true' -->
        <li draggable="true">111</li>
        <li draggable="true">222</li>
        <li draggable="true">333</li>
    </ul>
    <div class="box" id="box"></div>
</body>

    <script>
        // 1. dom节点想要拖拽，必须设置draggable='true' 
        // 2. 拖拽源，有三个事件ondragstart(开始拖拽) ondrag(拖拽中)    ondragend(结束拖拽)
        // 3.拖拽目的地，有三个事件  ondragenter(进入目的地)  ondragover(在目的地上方) ondragleave(离开目的地)
        //  以上事件的执行顺序是：ondragstart > ondrag > ondragenter > ondragover > ondragleave > ondragend

        window.onload = function(){
            //1.获取到节点信息
            var aLi = document.getElementsByTagName('li')
            var oBox = document.getElementById('box')

            for(var i=0;i<aLi.length;i++){
                //2.绑定开始拖拽的事件
                aLi[i].ondragstart = function(){
                    this.style.background = 'skyblue'
                }

                //3.绑定拖拽中的实践，只要按住鼠标拖拽，该事件就会持续触发
                var num = 0
                aLi[i].ondrag = function(){
                    num++
                    // console.log('我被触发了'+num);
                }

                //4.绑定拖拽结束的事件
                aLi[i].ondragend = function(){
                    this.style.background = 'skyblue'
                }
            }

            //拖拽目的地
            //绑定拖拽的内容进入目的地的事件
            oBox.ondragenter = function(){
                this.style.background = 'skyblue'
            }

            //绑定在目的地上方的事件
            var nn = 0
            oBox.ondragover = function(){
                nn++
                console.log('nn'+nn);
            }
            //绑定离开目的地的事件
            oBox.ondragleave = function(){
                this.style.background = ''
            }
        }
    </script>
</html>
